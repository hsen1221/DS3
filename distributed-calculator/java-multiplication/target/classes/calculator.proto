syntax = "proto3";

package calculator;

option go_package = "distributed-calculator/go-addition/calculatorpb";

option java_package = "com.example.calculator";
option java_multiple_files = true;

message OperationRequest {
  int32 a = 1;
  int32 b = 2;
}

message OperationResponse {
  int32 result = 1;
}

message LogRequest {
  // empty for now; kept for extensibility
}

message LogEntry {
  string entry = 1; // e.g., "2025-11-12 10:00: add 3 4 = 7"
}

// Addition service
service AdditionService {
  rpc Add (OperationRequest) returns (OperationResponse);
  rpc GetLogs (LogRequest) returns (stream LogEntry);
}

// Multiplication service
service MultiplicationService {
  rpc Multiply (OperationRequest) returns (OperationResponse);
  rpc GetLogs (LogRequest) returns (stream LogEntry);
}
